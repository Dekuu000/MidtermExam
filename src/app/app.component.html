<ion-app>
  <ion-split-pane contentId="menu-content" when="xs" [disabled]="true" (ionSplitPaneVisible)="onSplitPaneVisible(event)">
    <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerLink]="['/home']">
            <ion-icon name="home"></ion-icon>
            <ion-label class="ion-margin">Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/tab2']">
            <ion-icon name="help-circle"></ion-icon>
            <ion-label class="ion-margin">About</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/first-with-tabs']">
            <ion-icon name="list"></ion-icon>
            <ion-label class="ion-margin">Lists</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/login']">
            <ion-icon name="log-out"></ion-icon>
            <ion-label class="ion-margin">Log out</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

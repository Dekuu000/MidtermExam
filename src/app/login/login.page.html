<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
  </div>

  <ion-list id="form">
    <ion-item>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" routerLink="/home">Login</ion-button>
    <ion-button expand="block" shape="round" routerLink="/signup">Sign Up</ion-button>

  </ion-list>
</ion-content>

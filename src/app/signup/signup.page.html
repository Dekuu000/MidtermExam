<ion-header>
  <ion-toolbar>
    <ion-button slot="end" routerLink="/login">Login</ion-button>

    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Create Your Account</h1>
  </div>

  <ion-list id="form">

    <ion-item>
      <ion-input placeholder="Enter Your Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round">Create Account</ion-button>

  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-item>
        <ion-thumbnail slot="start">
          <img id="logo" src="assets/netflix-logo.png">
        </ion-thumbnail>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-4 col-md-4 col-xl-3>
        <ion-list>
          <ion-item>
              <img src="assets/BEST-85-MOVIES-ON-NETFLIX.jpg">
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col col-4 col-md-4 col-xl-3>
        <ion-item id="button">
          <ion-buttons >
            <ion-button [routerLink]="['/first-with-tabs']" >
              <ion-icon  name="add-outline"></ion-icon>
              My List
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
      <ion-col col-4 col-md-4 col-xl-3>
        <ion-item id="button">
          <ion-buttons>
            <ion-button>
              <ion-icon name="play-outline"></ion-icon>
              Play
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
      <ion-col col-4 col-md-4 col-xl-3>
        <ion-item id="button">
          <ion-buttons>
            <ion-button>
              <ion-icon name="information-circle-outline"></ion-icon>
              Info
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col col-4 col-md-4 col-xl-3>
        <ion-list>
          <ion-item>
              <img src="assets/best-action-movies-on-netflix-2021.jpg">
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-4 col-md-4 col-xl-3>
        <ion-list>
          <ion-item>
              <img src="assets/the-kissing.jpg">
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-4 col-md-4 col-xl-3>
        <ion-list>
          <ion-item>
              <img src="assets/maxresdefault.jpg">
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
